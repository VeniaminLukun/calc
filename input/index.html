<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_body">
        <div class="input_output">
            <div class="input_wrap">
                <input type="text" class="input" id="input">
                <button class="c" id="c">
                    C
                </button>
            </div>
            <input class="output" id="output" value="4365" disabled></input>
        </div>
        <div class="btns">
            <div class="numbers">
                <button class="num_btn long">
                    1
                </button>
                <button class="num_btn">
                    2
                </button>
                <button class="num_btn">
                    3
                </button>
                <button class="num_btn long">
                    4
                </button>
                <button class="num_btn">
                    5
                </button>
                <button class="num_btn">
                    6
                </button>
                <button class="num_btn long">
                    7
                </button>
                <button class="num_btn">
                    8
                </button>
                <button class="num_btn">
                    9
                </button>
                <button class="num_btn short long" id=".">
                    .
                </button>
                <button class="num_btn short" id="0">
                    0
                </button>
                <button class="num_btn short" id="00">
                    00
                </button>
            </div>
            <div class="operators">
                <button class="oper_btn">
                    +
                </button>
                <button class="oper_btn">
                    -
                </button>
                <button class="oper_btn">
                    *
                </button>
                <button class="oper_btn">
                    /
                </button>
                <button class="oper_btn_spec" id="equal">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    var input = document.getElementById("input");
    input.addEventListener("keyup", function() {
        input.value = input.value.replace(/[^0-9\+\-\*\/\.]/gi, "");
        var i = input.value.length;
        if (input.value[i-1] == "+" || input.value[i-1] == "-" || input.value[i-1] == "*" || input.value[i-1] == "/") {
            if (input.value[i-2] == "+" || input.value[i-2] == "-" || input.value[i-2] == "*" || input.value[i-2] == "/") {
                input.value = input.value.replace(input.value[i-2].concat(input.value[i-1]), input.value[i-1]);
            }
        }
    })
</script>
<script src="../model/script.js"></script>
</html>
