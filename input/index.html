<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="../model/script.js"></script>
</head>
<body>
    <div class="main_body">
        <div class="input_output">
            <div class="input_wrap">
                <input type="text" class="input" id="input">
                <button class="c">
                    C
                </button>
            </div>
            <div class="output" id="output"></div>
        </div>
        <div class="btns">
            <div class="numbers">
                <button class="num_btn long">
                    1
                </button>
                <button class="num_btn">
                    2
                </button>
                <button class="num_btn">
                    3
                </button>
                <button class="num_btn long">
                    4
                </button>
                <button class="num_btn">
                    5
                </button>
                <button class="num_btn">
                    6
                </button>
                <button class="num_btn long">
                    7
                </button>
                <button class="num_btn">
                    8
                </button>
                <button class="num_btn">
                    9
                </button>
                <button class="num_btn short long">
                    .
                </button>
                <button class="num_btn short">
                    0
                </button>
                <button class="num_btn short">
                    00
                </button>
            </div>
            <div class="operators">
                <button class="oper_btn">
                    +
                </button>
                <button class="oper_btn">
                    -
                </button>
                <button class="oper_btn">
                    *
                </button>
                <button class="oper_btn">
                    /
                </button>
                <button class="oper_btn">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
</html>
